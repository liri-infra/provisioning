---
- hosts: main
  become: yes
  become_method: sudo
  vars_files:
    - ../vars.yml
  tasks:
    - name: Install package
      apt: name=letsencrypt state=present
    - cron:
        name: Renew certificates
        minute: 0
        hour: 10
        user: root
        job: /usr/bin/letsencrypt renew && systemctl restart docker@www.service
        cron_file: ansible_letsencrypt-renew
    - name: Restart cron service
      shell: systemctl daemon-reload && systemctl restart cron.service
